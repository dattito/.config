"$schema" = 'https://starship.rs/config-schema.json'

palette = "catppuccin_mocha"
command_timeout = 50

format = """
$directory\
$fill\
$line_break\
$os\
$container\
$shell\
$character"""

right_format="""
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$jobs\
$battery\
$time\
$status"""

# right_format="""
# $all\
# $git_branch\
# $git_commit\
# $git_state\
# $git_metrics\
# $git_status\
# $jobs\
# $battery\
# $time\
# $status"""

[fill]
symbol = '-'
style = 'surface1'

[directory]
truncate_to_repo = false
truncation_symbol = '.../'
truncation_length = 10
style = "bold dattito_line"

[character]
success_symbol = '[\$](bold surface1)'
error_symbol = '[\$](bold surface1)'

[gcloud]
disabled = true

[git_metrics]
disabled = false
added_style = "dattito_line"
deleted_style = "dattito_line"
format = '([\[+$added/-$deleted\]]($added_style))'

[git_status]
disabled = false
style = "dattito_line"

[docker_context]
format = '(using Docker üê≥)'

[package]
disabled = true

[aws]
disabled = true

[cmd_duration]
show_milliseconds = true

[git_branch]
style = "dattito_line"
format = "[on $symbol$branch(:$remote_branch)]($style)"

